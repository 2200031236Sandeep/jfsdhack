<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Patient Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
        }
        .form-container {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2c89c5;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #2c89c5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1a659c;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #2c89c5;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Your Details</h2>
    <form action="submit-details.jsp" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
                   value="<%= session.getAttribute("username") != null ? session.getAttribute("username") : "" %>" readonly>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height in cm" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required>
        </div>
        <div class="form-group">
            <label for="deficiency">Nutritional Deficiency:</label>
            <input type="text" id="deficiency" name="deficiency" placeholder="e.g., Iron, Vitamin D">
        </div>
        <button type="submit" class="submit-btn">Save Details</button>
    </form>
    <a href="patient-dashboard.html" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
