<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e6f3fa; /* Light background color */
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 350px;
            background-color: #ffffff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0; /* Initially hidden for fade-in */
            animation: fadeIn 0.8s ease forwards; /* Fade-in animation */
        }
        h2 {
            font-size: 24px;
            color: #2c89c5; /* Heading color */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #2c89c5; /* Highlight color on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(44, 137, 197, 0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c89c5; /* Base color for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #1a659c; /* Darker blue on hover */
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="adminlog.jsp" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
